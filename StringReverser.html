<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Reverse the String</title>
        <script>
            
            const reverseString = ()=>{
                const inputString = document.getElementById('inputString').value
                let reversedString = ""
                for(let i = inputString.length - 1 ; i >= 0; i--){
                    reversedString += inputString[i]
                }
                document.getElementById("reversedString").innerText = reversedString
            }
            const copyReversedStringToClipboard = ()=>{
                navigator.clipboard.writeText(document.getElementById("reversedString").value)
            }
        </script>
    </head>
    <body class="bg-dark text-white p-4">
        <textarea oninput="reverseString()" id="inputString" class="form-control mb-4" rows="5" placeholder="Input String" ></textarea>
        <textarea id="reversedString" disabled class="form-control mb-4" rows="5" placeholder="Reversed String" ></textarea>
        <span id="span"></span>
        <div class="text-center">
            <svg onclick="copyReversedStringToClipboard()" xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;" width="30" height="30" fill="currentColor" class="bi bi-copy text-primary" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
            </svg>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
