<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Index</title>
    </head>
    <body class="bg-dark text-white p-4">
        <div class="d-flex flex-column gap-3 align-items-center justify-content-center">
            <a href="" data-path="PasswordGenerator.html" class="link-primary text-decoration-none">Password Generator</a>
            <a href="" data-path="StringReverser.html" class="link-primary text-decoration-none">String Reverser</a>
        </div>
        <script>
            const url = new URL(window.location.href);
            const anchorTags = document.getElementsByTagName("a")
            for(let i = 0; i < anchorTags.length; i++){
                const anchorTag = anchorTags[i]
                anchorTag.href = `${url.origin}/${url.pathname.split('/')[1]}/${anchorTag.dataset.path}`
                console.log(`${url.origin}/${url.pathname.split('/')[1]}/${anchorTag.dataset.path}`)
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
